<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikik 2 - Lagu Kita</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS KHUSUS HALAMAN INI (Agar Kucing & Player Rapi) --- */
        
        .music-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Memberi ruang agar tidak tertutup menu bawah/atas */
            padding: 80px 20px 120px; 
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px 25px;
            width: 100%;
            max-width: 320px; /* Ukuran pas di HP */
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* --- WADAH KUCING (TENGAH) --- */
        .cat-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            /* Efek Glow Pink di belakang kucing */
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.6); 
            border: 4px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            background: rgba(255,255,255,0.1);
            
            /* Animasi Kucing Mengambang (Floating) */
            animation: floatCat 3s ease-in-out infinite;
        }

        .cat-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes floatCat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- TEKS LAGU --- */
        .song-info h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .song-info p {
            font-size: 1.1rem;
            color: #ffd1dc; /* Pink Pastel */
            margin-bottom: 25px;
            font-family: 'Sacramento', cursive;
            letter-spacing: 1px;
        }

        /* --- AUDIO PLAYER --- */
        audio {
            width: 100%;
            height: 45px;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            /* Filter ini membuat player bawaan browser jadi nuansa putih/terang */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); 
        }

        /* Teks kecil di bawah */
        .note {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>

    <div class="fireflies">

    </div>

    <div class="music-wrapper">
